<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html>
<head>
  <meta charset="utf-8">
  <title>layuiAdmin 分类管理 iframe 框</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">

</head>
<body>

<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">编辑类别</div>
        <div class="layui-card-body" pad15>

          <form class="layui-form" action="/catalog/create" method="get">
            <div class="layui-form-item">
              <label class="layui-form-label">类名</label>
              <div class="layui-input-block">
                <input type="text" th:value="${catalog.name}" name="name"  placeholder="请输入类名" autocomplete="off" class="layui-input">
              </div>
            </div>

            <div class="layui-form-item">
              <label class="layui-form-label">描述</label>
              <div class="layui-input-block">
                <input type="text" th:value="${catalog.des}" name="des"  placeholder="请输入描述" autocomplete="off" class="layui-input">
              </div>
            </div>

            <div class="layui-form-item">
              <label class="layui-form-label">序号</label>
              <div class="layui-input-block">
                <input type="text" th:value="${catalog.sort}" name="sort"  placeholder="请输入序号" autocomplete="off" class="layui-input">
              </div>
            </div>

            <div class="layui-form-item">
              <div class="layui-input-block">
                <input type="submit" class="layui-btn"/>
                <a class="layui-btn layuiadmin-btn-list" href="#" onClick="javascript :history.back(-1);">取消</a>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

  <script src="../../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form'], function(){
    var $ = layui.$ 
    ,form = layui.form ;
  })
  </script>
</body>
</html>
